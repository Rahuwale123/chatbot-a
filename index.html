<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangamner AI - Nearby Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="glass-container">
        <header>
            <div class="header-main">
                <h1>Sangamner <span>AI</span></h1>
                <div class="live-mode-container">
                    <span>Live Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="live-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <p>Your intelligent local assistant</p>
        </header>


        <div id="chat-window" class="chat-window">
            <div class="message ai-message">
                Hello! How can I help you find services in Sangamner today?
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Search for nearby services..." autocomplete="off">
            <button id="send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
